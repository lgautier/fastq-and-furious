name: Pages

on:
  push:
    branches-ignore:
      - 'gh-pages'

jobs:
  job_1:
    name: sphinx_html
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step_build_html.outputs.test }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install pandoc
          python -m pip install --upgrade pip
          pip install .
          pip install -r doc/requirements.txt
      - name: Build HTML doc
        id: step_build_html
        run: |
          cd doc
          make html
          echo "revforbuild=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
      - name: Archive documentation
        uses: actions/upload-artifact@v4
        with:
          name: html-doc
          path: doc/_build/html
  job_2:
    name: commit_ghpages
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          fetch-depth: 2
      - name: download HTML build
        uses: actions/download-artifact@v4.1.7
        with:
          name: html-doc
          path: html-doc
      - name: Prepare git for commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Add HTML build
        env:
          REVFORBUILD: ${{needs.job1.outputs.output1}}
        run: |
          DOCPATH="docs/version/${GITHUB_REF##*/}/html"
          echo "Doc path: ${DOCPATH}"
          git rm -r --ignore-unmatch "${DOCPATH}"
          echo "Creating docpath."
          mkdir -p "${DOCPATH}"
          mv -T html-doc "${DOCPATH}"
          echo "Adding docpath to local repos"
          git add "${DOCPATH}"
          if [ -z $(git status -uno --porcelain) ]; then
            echo "No changes to be committed."  
          else
            git commit -m "HTML Sphinx build for ${REVFORBUILD}" "${DOCPATH}";
            git push;
          fi
